<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
        Face Recognition
      </h1>

      <h2 class="text-lg font-medium text-gray-700 mb-4">Add a New Face</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="file"
          name="file"
          id="file"
          accept="image/*"
          required
          class="w-full p-3 border border-gray-300 rounded-md text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600"
        />
        <button
          type="submit"
          class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200"
        >
          Upload
        </button>
      </form>
      <p id="message" class="mt-4 text-gray-600 text-center"></p>

      <h2 class="text-lg font-medium text-gray-700 mt-6 mb-4">
        Live Recognition
      </h2>
      <a
        href="/webcam"
        class="block w-full py-3 bg-gray-700 text-white text-center rounded-md hover:bg-gray-800 transition duration-200"
        >Go to Webcam</a
      >
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
